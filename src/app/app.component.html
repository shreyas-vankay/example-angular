<div *ngIf="expanded; else elseBlock">
  <mat-tab-group
    (selectedTabChange)="tabClick($event)"
    [selectedIndex]="states.indexOf(expanded_col)"
  >
    <mat-tab *ngFor="let state of states" label="{{ state }}">
      <mat-grid-list cols="3" gutterSize="10px">
        <mat-grid-tile [colspan]="3" [rowspan]="1"
          ><mat-grid-tile-header (click)="myClick(state)">{{
            state
          }}</mat-grid-tile-header>
          <div class="expanded-div">
            <app-example-card
              *ngFor="let patient of state_cards.get(state)"
              patient="{{ patient }}"
              class="patient-cards"
            ></app-example-card></div
        ></mat-grid-tile>
      </mat-grid-list>
    </mat-tab>
  </mat-tab-group>
</div>
<ng-template #elseBlock>
  <mat-grid-list cols="3" gutterSize="10px">
    <mat-grid-tile
      *ngFor="let state of states"
      [colspan]="getColSpan(state)"
      [rowspan]="1"
      ><mat-grid-tile-header (click)="myClick(state)">{{
        state
      }}</mat-grid-tile-header>
      <div>
        <app-example-card
          *ngFor="let patient of state_cards.get(state)"
          patient="{{ patient }}"
          class="patient-cards"
        ></app-example-card></div
    ></mat-grid-tile>
  </mat-grid-list>
</ng-template>

<router-outlet></router-outlet>
